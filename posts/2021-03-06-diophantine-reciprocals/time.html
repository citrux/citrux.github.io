<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<a id="link" href="#">сохранить</a>

<script>
function gauss(A, b) {
    for (var i = 0; i < A.length; i++) {
        var a = A[i][i];
        for (var j = 0; j < A.length; j++) {
            A[i][j] /= a;
        }
        b[i] /= a;
        for (var k = i+1; k < A.length; k++) {
            var a = A[k][i]
            for (var j = 0; j < A.length; j++) {
                A[k][j] -= a * A[i][j];
            }
            b[k] -= a * b[i];
        }
    }

    for (var i = A.length - 1; i >= 0; i--) {
        for (var k = i-1; k >= 0; k--) {
            b[k] -= A[k][i] * b[i];
            A[k][i] = 0;
        }
    }
    return b;
}

function polyfit(x, y, degree) {
    A = d3.range(degree+1).map(i =>
            d3.range(degree+1).map(j =>
                x.map(a => a**(i+j)).reduce((i, j) => i+j)));
    b = d3.range(degree+1).map(i => x.map((xj, j) => y[j] * xj ** i).reduce((i, j) => i+j));
    return gauss(A, b);
}

function polyval(poly, xs) {
    return xs.map(x => poly.map((a, i) => a * x**i).reduce((i,j)=>i+j));
}

d3.csv("time.csv", d => [+d.decompositions, +d.time]).then( data => {

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


logs = data.map(i => [Math.log(i[0]), Math.log(i[1])])
fit = polyfit(logs.map(i=>i[0]), logs.map(i=>i[1]), 2)
xs = d3.range(0, Math.log(1000), 0.1)
ys = polyval(fit, xs)

approx = xs.map((_, i) => [Math.exp(xs[i]), Math.exp(ys[i])])


var x = d3.scaleLog()
  .domain([1, 1000])
  .range([ 0, width ]);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x).tickValues([1, 10, 100, 1000]).tickFormat(d3.format(".0f")));


function formatPower(x) {
  const e = Math.log10(x);
  if (e !== Math.floor(e)) return; // Ignore non-exact power of ten.
  return `10${(e + "").replace(/./g, c => "⁰¹²³⁴⁵⁶⁷⁸⁹"[c] || "⁻")}`;
}

function format(x) {
  const e = Math.floor(Math.log10(x));
  const m = x / 10 ** e;
  if (e >= -2 && e < 2) {return x;}
  const prefix = (m == 1) ? "" : (d3.format(".2f")(m) + "•");
  return prefix + `10${(e + "").replace(/./g, c => "⁰¹²³⁴⁵⁶⁷⁸⁹"[c] || "⁻")}`;
}

// Add Y axis
var y = d3.scaleLog()
  .domain(d3.extent(approx, i => i[1]))
  .range([ height, 0 ]);
svg.append("g")
  .call(d3.axisLeft(y).ticks(9).tickFormat(formatPower));

svg.append("path")
  .datum(approx)
  .attr("stroke", "currentColor")
  .attr("fill", "none")
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
    .x(i => x(i[0]))
    .y(i => y(i[1]))
    )

const tooltip = d3.select("body").append("div")
  .attr("class", "svg-tooltip")
    .style("position", "absolute")
    .style("visibility", "hidden")

svg.append("g")
      .attr("fill", "currentColor")
      .attr("class", "data")
      .attr("stroke", "none")
    .selectAll("circle")
    .data(data)
    .join("circle")
      .attr("cx", i => x(i[0]))
      .attr("cy", i => y(i[1]))
      .attr("r", 3)
      .on("mouseover", function(event, d) {
        tooltip.style("visibility", "visible");
        d3.select(this).attr("opacity", 0.5);
      })
      .on("mousemove", (event, d) => tooltip.style("top", (event.pageY-10)+"px")
                                           .style("left",(event.pageX+10)+"px")
                                           .html("s:" + d[0] + "<br/>time: " + d3.format(".2s")(d[1]) + "s"))
      .on("mouseout", function(event, d) {
        tooltip.style("visibility", "hidden"),
        d3.select(this).attr("opacity", 1);
      });

svg.append("text")
    .attr("fill", "currentColor")
    .attr("text-anchor", "middle")
    .attr("x", width/2)
    .attr("y", height + margin.top + 20)
    .text("Количество разложений, s");

svg.append("text")
    .attr("fill", "currentColor")
    .attr("text-anchor", "middle")
    .attr("transform", "rotate(-90)")
    .attr("y", -margin.left+20)
    .attr("x", -margin.top-height/2)
    .text("Время работы алгоритма, с");


//get svg element.
var svg = document.getElementsByTagName("svg")[0];
//get svg source.
var serializer = new XMLSerializer();
var source = serializer.serializeToString(svg);

//add name spaces.
// if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
//     source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
// }
// if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
//     source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
// }

//add xml declaration
source = '<?xml version="1.0" standalone="no"?>\r\n' + source;

//convert svg source to URI data scheme.
var url = "data:image/svg+xml;charset=utf-8,"+encodeURIComponent(source);

//set url value to a element's href attribute.
document.getElementById("link").href = url;
//you can download svg file by right click menu.
});


</script>

---
layout: default
---
<article>
  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d.%m.%Y" }}
      </time>
    </p>
  </header>

  {{ content }}

  <footer>
    <nav><a href="/">На главную</a></nav>
  </footer>
</article>
